name: Test Coverage Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'coursework/sprint-3-implement-and-rewrite*'

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Inline Assertion Tests & Verify Parity
        run: ./scripts/run-inline-tests.sh

      - name: Run Jest Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/jest-tests/

      - name: Deploy Coverage Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always() && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/jest-tests
          destination_dir: coverage/${{ github.ref_name }}

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        if: always()
        with:
          coverage-summary-path: coverage/jest-tests/coverage-summary.json
          title: Jest Coverage Report
          badge-title: Coverage
          create-new-comment: false

      - name: Coverage Report Link
        if: always() && github.event_name == 'push'
        run: |
          echo "## ðŸ”— Coverage Report Link" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View HTML Coverage Report](https://${{ github.repository_owner }}.github.io/Module-Structuring-and-Testing-Data/coverage/${{ github.ref_name }}/)" >> $GITHUB_STEP_SUMMARY
