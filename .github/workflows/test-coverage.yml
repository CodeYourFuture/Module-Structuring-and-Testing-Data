name: Test Coverage Report

on:
  pull_request_target:
    branches:
      - main
    paths:
      - 'Sprint-3/1-implement-and-rewrite-tests/**'

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Inline Assertion Tests & Verify Parity
        run: node scripts/run-inline-tests.js

      - name: Run Jest Tests with Coverage
        run: npx jest --config=jest.config.jest-tests.js --coverage --ci --json --testLocationInResults --outputFile=report.json

      - name: Jest Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: always()
        with:
          github-token: ${{ secrets.SECRET_TOKEN }}
          coverage-file: ./report.json
          base-coverage-file: ./report.json
