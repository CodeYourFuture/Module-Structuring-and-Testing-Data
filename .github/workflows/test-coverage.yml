name: Test Coverage Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'coursework/sprint-3-implement-and-rewrite*'

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Inline Assertion Tests & Verify Parity
        run: ./scripts/run-inline-tests.sh

      - name: Run Jest Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/jest-tests/

      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report has been generated and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Files" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/jest-tests/coverage-summary.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/jest-tests/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
